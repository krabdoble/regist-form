<form  [formGroup]="clientForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="firstName" class="form-label"><strong>First Name:</strong></label>
    <input id="firstName" formControlName="firstName" class="form-control"  type="text" required />
  </div>
  <div>
    <label for="lastName" class="form-label"><strong>Last Name:</strong></label>
    <input id="lastName" formControlName="lastName" class="form-control" type="text" required />
  </div>
  <div>
    <label for="email" class="form-label"><strong>Email:</strong></label>
    <input id="email" formControlName="email" class="form-control" type="email" required />
  </div>
  <div>
    <label for="phone" class="form-label"><strong>Phone:</strong></label>
    <input id="phone" formControlName="phone" class="form-control" type="text" required />
  </div>
  <div>
    <label for="address" class="form-label"><strong>Address:</strong></label>
    <input id="address" formControlName="address" class="form-control" required/>
  </div>
  <div>
    <label for="image" class="form-label"><strong> Image:</strong></label>
    <input id="image" class="form-control" type="file" (change)="onFileSelected($event)" />
  </div>
  <!--<button type="submit" [disabled]="userForm.invalid">Submit</button>-->
  <div class="mt-3">
    <button type="submit" class="btn btn-success">
      {{ isEditMode ? 'Actualizar' : 'Registrar' }}
    </button>
    <button type="button" class="btn btn-secondary ml-2 ms-2" (click)="cancel()">Cancelar</button>
  </div>
</form>
